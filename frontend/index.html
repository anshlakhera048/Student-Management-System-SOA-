<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            background-color: #f4f6f8;
            color: #1e2a38;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 850px;
        }
        
        h1, h2 {
            color: #3b82f6;
            text-align: center;
        }
        
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }
        
        input {
            background-color: #ffffff;
            color: #1e2a38;
            width: 100%;
        }
        
        button {
            background-color: #3b82f6;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #1e40af;
        }
        
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #d1d5db;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #e2e8f0;
            color: #1e2a38;
        }
        
        td {
            background-color: #ffffff;
        }
        
        tr:nth-child(even) td {
            background-color: #f0f0f0;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .centered-btn {
            text-align: center;
            margin-top: 10px;
        }
        
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Management SOA</h1>
    
        <div class="section">
            <h2>Add Student</h2>
            <input id="studentName" placeholder="Student Name" />
            <button onclick="addStudent()">Add</button>
        </div>
    
        <div class="section">
            <h2>Add Course</h2>
            <input id="courseName" placeholder="Course Name" />
            <button onclick="addCourse()">Add</button>
        </div>
    
        <div class="section">
            <h2>Enroll Student</h2>
            <input id="studentId" placeholder="Student ID" />
            <input id="courseId" placeholder="Course ID" />
            <button onclick="enrollStudent()">Enroll</button>
        </div>
    
        <div class="section">
            <h2>All Students</h2>
            <div class="centered-btn">
                <button onclick="getStudents()">Load Students</button>
            </div>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div class="section">
            <h2>All Enrollments</h2>
            <div class="centered-btn">
                <button onclick="getEnrollments()">Load Enrollments</button>
            </div>
            <table id="enrollmentsTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Course ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script>
        function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) return alert("Please enter a student name.");
    
            fetch("https://student-service-5rel.onrender.com", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
            .then(res => res.json())
            .then(alertMsg)
            .catch(err => alert("Error adding student: " + err.message));
        }
    
        function addCourse() {
            const name = document.getElementById('courseName').value.trim();
            if (!name) return alert("Please enter a course name.");
    
            fetch("https://course-service-vg34.onrender.com", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
            .then(res => res.json())
            .then(alertMsg)
            .catch(err => alert("Error adding course: " + err.message));
        }
    
        function enrollStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            const courseId = document.getElementById('courseId').value.trim();
            if (!studentId || !courseId) return alert("Please enter both student and course IDs.");
    
            fetch("https://enrollment-service-8v56.onrender.com", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentId, courseId })
            })
            .then(res => res.json())
            .then(alertMsg)
            .catch(err => alert("Error enrolling student: " + err.message));
        }
    
        function getStudents() {
            fetch("https://student-service-5rel.onrender.com")
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('studentsTable').querySelector('tbody');
                table.innerHTML = '';
                data.forEach(s => {
                    const row = `<tr><td>${s.id}</td><td>${s.name}</td></tr>`;
                    table.innerHTML += row;
                });
            })
            .catch(err => alert("Error fetching students: " + err.message));
        }
    
        function getEnrollments() {
            fetch("https://enrollment-service-8v56.onrender.com")
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('enrollmentsTable').querySelector('tbody');
                table.innerHTML = '';
                data.forEach(e => {
                    const row = `<tr><td>${e.studentId}</td><td>${e.courseId}</td></tr>`;
                    table.innerHTML += row;
                });
            })
            .catch(err => alert("Error fetching enrollments: " + err.message));
        }
    
        function alertMsg(data) {
            alert(data.message || "Operation completed.");
        }
    </script>
    
</body>

</html>
