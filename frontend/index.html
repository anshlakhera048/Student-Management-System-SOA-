<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #1e2a38;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #3b82f6;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      margin-bottom: 10px;
      color: #2563eb;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 5px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    .centered-btn {
      text-align: center;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #d1d5db;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
    }

    tr:nth-child(even) td {
      background-color: #f9fafb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Student Management System (SOA)</h1>

    <div class="section">
      <h2>Add Student</h2>
      <div class="input-group">
        <input id="studentName" placeholder="Student Name" />
        <button onclick="addStudent()">Add</button>
      </div>
    </div>

    <div class="section">
      <h2>Add Course</h2>
      <div class="input-group">
        <input id="courseName" placeholder="Course Name" />
        <button onclick="addCourse()">Add</button>
      </div>
    </div>

    <div class="section">
      <h2>Enroll Student</h2>
      <div class="input-group">
        <input id="studentId" placeholder="Student ID" />
        <input id="courseId" placeholder="Course ID" />
        <button onclick="enrollStudent()">Enroll</button>
      </div>
    </div>

    <div class="section">
      <h2>All Students</h2>
      <div class="centered-btn">
        <button onclick="getStudents()">Load Students</button>
      </div>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>All Enrollments</h2>
      <div class="centered-btn">
        <button onclick="getEnrollments()">Load Enrollments</button>
      </div>
      <table id="enrollmentsTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Course ID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function alertMsg(data) {
      alert(data.message || "Operation completed.");
    }

    function addStudent() {
      const name = document.getElementById('studentName').value.trim();
      if (!name) return alert("Please enter a student name.");

      fetch("https://student-service-5rel.onrender.com", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(alertMsg)
        .catch(err => alert("Error adding student: " + err.message));
    }

    function addCourse() {
      const name = document.getElementById('courseName').value.trim();
      if (!name) return alert("Please enter a course name.");

      fetch("https://course-service-vg34.onrender.com", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(alertMsg)
        .catch(err => alert("Error adding course: " + err.message));
    }

    function enrollStudent() {
      const studentId = document.getElementById('studentId').value.trim();
      const courseId = document.getElementById('courseId').value.trim();
      if (!studentId || !courseId) return alert("Please enter both student and course IDs.");

      fetch("https://enrollment-service-8v56.onrender.com", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ studentId, courseId })
      })
        .then(res => res.json())
        .then(alertMsg)
        .catch(err => alert("Error enrolling student: " + err.message));
    }

    function getStudents() {
      fetch("https://student-service-5rel.onrender.com")
        .then(res => res.json())
        .then(data => {
          const table = document.querySelector('#studentsTable tbody');
          table.innerHTML = '';
          data.forEach(s => {
            const row = `<tr><td>${s.id}</td><td>${s.name}</td></tr>`;
            table.innerHTML += row;
          });
        })
        .catch(err => alert("Error fetching students: " + err.message));
    }

    function getEnrollments() {
      fetch("https://enrollment-service-8v56.onrender.com")
        .then(res => res.json())
        .then(data => {
          const table = document.querySelector('#enrollmentsTable tbody');
          table.innerHTML = '';
          data.forEach(e => {
            const row = `<tr><td>${e.studentId}</td><td>${e.courseId}</td></tr>`;
            table.innerHTML += row;
          });
        })
        .catch(err => alert("Error fetching enrollments: " + err.message));
    }
  </script>
</body>

</html>
